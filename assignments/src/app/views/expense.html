
          <div ng-controller="ExpenseController as view">
              <p><b>Total Expense:</b>{{view.totalExpense()}}</p>

              <table class="table expense table-bordered">
				<thead>
				  <tr>
					<th>Date</th>
					<th>Expense Type </th>
					<th>Amount</th>
					<th>Mode of payment</th>
					
					<th></th>	
				  </tr>
				</thead>
				<tbody>
				  <tr ng-repeat="e in view.expenses">
					<td>
                        {{e.edate}}
                
                    </td>
					<td>{{e.list_expense}}</td>
					<td>{{e.amount}}</td>
					<td>{{e.mode}}</td>
                    <td>
					<a ng-click="view.editExpense()">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>    
                    <a ng-click="view.removeExpenseRecord($index)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>                               
                      </td>
                    </tr>
				</tbody>
			</table>
        <button ng-click="toggle = !toggle" class="align-right btn btn-primary">{{toggleText}}</button>
     
        <div class="expense-form hidden">
            <form class="form-horizontal ng-pristine ng-valid" name="expenseForm" 
                  ng-submit="view.submitExpenses(isValid)" novalidate>           
                <div class="form-group" ng-class="{'has-error':expenseForm.edate.$invalid && !expenseForm.edate.$pristine }">                
				<label class="col-md-2 control-label">Date</label>
				  <div class="col-md-4">
				    <input type="text" class="form-control ng-pristine ng-valid" name="edate" ng-model="view.edate" required>
                      
<span class="error-msg" ng-show="expenseForm.edate.$touched && expenseForm.edate.$invalid"> 
    The Date is required.</span>
								</div>
							</div>
							<div class="form-group" ng-class="{'has-error':expenseForm.list_expense.$invalid && !expenseForm.list_expense.$pristine }">			
                                <label class="col-md-2 control-label">Expense Type </label> 
                            <div class="col-md-4">
    <select id="sel" name="list_expense" class="form-control" ng-model="view.list_expense" 
            ng-options="obj.name as obj.name for obj in view.list_expenses.data" required>
                                    <option value="" selected>Select</option>
                                </select>
                                                                    <span class="error-msg" ng-show="expenseForm.list_expense.$touched && expenseForm.list_expense.$invalid"> 
    Please select the Expense Type.</span>
                                </div>
							</div>
							<div class="form-group" ng-class="{'has-error':expenseForm.amount.$invalid && !expenseForm.amount.$pristine }">
				               <label class="col-md-2 control-label">Amount</label>
								<div class="col-md-4">
    <input type="text" class="form-control ng-pristine ng-valid" name="amount" ng-model="view.amount" required> <span class="error-msg" ng-show="expenseForm.amount.$touched && expenseForm.amount.$invalid"> 
    Please fill the Expense Amount.</span>
								</div>
                                   
							</div>
                            <div class="form-group" ng-class="{'has-error':expenseForm.mode.$invalid && !expenseForm.mode.$pristine }">
								<label class="col-md-2 control-label">Mode of Payment</label>
								<div class="col-md-4">
<input type="text" class="form-control ng-pristine ng-valid" name="mode" ng-model="view.mode" required>
            <span class="error-msg" ng-show="expenseForm.mode.$touched && expenseForm.mode.$invalid"> 
    Mode of Payment field is required.</span>
								</div>
           
							</div>
                
							<div class="form-group">								
								<div style="padding-left:110px">
<input type="submit" value="Submit" ng-disabled="!expenseForm.$valid" class="btn btn-primary">
								</div>
							</div>
              </form>

    </div>
